<DOCTYPE HTML>
    <html>

    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </head>

    <body>
        <div class="container-fluid" id="main-container">
            <h2><span class="glyphicon glyphicon-random"></span> New Vegas Transit</h2>
            <hr />
            <div id="train-data" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Schedule</h3></div>
                <table id="schedule" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="name">Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th class="warn"><span class="glyphicon glyphicon-alert"></span> Travel Advisory</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <hr />
            <div id="train-input" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a Train</h3></div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                <span class="cursor"></span>
                                    <label for="name">Train Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                <span class="cursor"></span>
                                    <label for="dest">Destination</label>
                                    <input type="text" class="form-control" id="dest">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                <span class="cursor"></span>
                                    <label for="first-time">First Train's Departure (hh:mm)</label>
                                    <input type="text" class="form-control" id="first-dep">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                <span class="cursor"></span>
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                <span class="cursor"></span>
                                    <label for="warn">Destination Travel Advisory (Optional)</label>
                                    <input type="text" class="form-control" id="warn">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-add"><span class="glyphicon glyphicon-chevron-right"></span> Add to Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    </html>
